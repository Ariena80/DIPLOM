<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flexbox.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='style/icon.ico') }}" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .content-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-section, .form-container, .requests-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-section {
            flex: 1;
        }

        .form-container {
            flex: 2;
        }

        .requests-container {
            flex: 2;
            max-height: 600px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .request-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: transform 0.2s;
        }

        .request-item:hover {
            transform: scale(1.02);
        }

        .request-item h3 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .request-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .status-pending {
            color: orange;
        }

        .status-approved {
            color: green;
        }

        .status-rejected {
            color: red;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .profile-info-row {
            margin-bottom: 10px;
        }

        .profile-info-item {
            margin-bottom: 10px;
        }

        .profile-info-item label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
        }

        .profile-info-item p {
            display: inline-block;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='style/logotip.png') }}" alt="Логотип" height="100%" width="4%">
        <nav class="navigation">
            <a href="{{ url_for('home') }}" class="news" data-text="Новости"></a>
            <a href="{{ url_for('team') }}" class="team" data-text="Команды"></a>
            <a href="{{ url_for('media') }}" class="media" data-text="Медиа"></a>
            <a href="{{ url_for('measure') }}" class="iconMeasure" data-text="Мероприятия"></a>
            <a href="{{ url_for('contact') }}" class="contact" data-text="О нас"></a>
            <a href="{{ url_for('login') }}" class="account-link" data-text="Профиль"></a>
        </nav>
    </header>
    <div class="main-container">
        <div class="content-container">
            <div class="profile-section">
                <h2>Мой профиль</h2>
                <div class="profile-picture">
                    <img src="{{ url_for('static', filename='style/icon-placeholder.png') }}" alt="Профиль" id="previewImage">
                    <div class="profile-picture-actions">
                        <button onclick="document.getElementById('photoModal').style.display='block'">Загрузить фото</button>
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-info-row">
                        <div class="profile-info-item">
                            <p id="full_name"></p>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-item">
                            <p id="position"></p>
                        </div>
                    </div>
                    <button id="logoutButton" class="logoutButton">Выйти</button>
                </div>
            </div>
            <div class="form-container">
                <h2>Добавление команды</h2>
                <form id="addTeamRequestForm">
                    <div class="form-group">
                        <label for="team_name">Название команды:</label>
                        <input type="text" id="team_name" name="team_name" required>
                    </div>
                    <div class="form-group">
                        <label for="event_id">Мероприятие:</label>
                        <select id="event_id" name="event_id" required>
                            <option value="">Выберите мероприятие</option>
                            {% for event in events %}
                                <option value="{{ event.id }}">{{ event.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sport_type">Вид спорта:</label>
                        <select id="sport_type" name="sport_type" required>
                            <option value="">Выберите вид спорта</option>
                            {% for sport in sports %}
                                <option value="{{ sport.id }}">{{ sport.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Пол:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="1" required>
                            <label for="male">Мужской</label>
                            <input type="radio" id="female" name="gender" value="2" required>
                            <label for="female">Женский</label>
                        </div>
                    </div>
                    <div class="form-group" id="team_members_container">
                        <!-- Здесь будут динамически добавляться поля для игроков -->
                    </div>
                    <div class="form-group">
                        <label for="reserve_member">Запасной игрок:</label>
                        <input type="text" id="reserve_member" name="reserve_member" placeholder="Запасной игрок">
                    </div>
                    <div class="form-group">
                        <button type="submit">Отправить заявку</button>
                    </div>
                </form>
            </div>
            <div class="requests-container">
                <h2>Список заявок</h2>
                <div id="requestsList">
                    <!-- Здесь будут отображаться заявки -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© Все права защищены Arieshka, 2025.</p>
    </footer>

    <!-- Модальное окно для редактирования игроков -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать игроков</h2>
            <form id="editTeamMembersForm">
                <div class="form-group" id="edit_team_members_container">
                    <!-- Здесь будут динамически добавляться поля для редактирования игроков -->
                </div>
                <button type="button" id="addMemberButton">Добавить еще одного участника</button>
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для загрузки фото -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Загрузить фото</h2>
            <form id="uploadPhotoForm">
                <div class="form-group">
                    <input type="file" id="photoInput" accept="image/*">
                </div>
                <button type="button" onclick="document.getElementById('photoModal').style.display='none'">Загрузить</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user_data')
                .then(response => response.json())
                .then(data => {
                    const fullName = `${data.surname} ${data.name} ${data.patronymic}`;
                    document.getElementById('full_name').textContent = fullName;

                    const roleId = data.role;
                    let position = '';
                    if (roleId === 1) {
                        position = 'Администратор';
                    } else if (roleId === 2) {
                        position = 'Физорг';
                    }
                    document.getElementById('position').textContent = position;
                })
                .catch(error => console.error('Error fetching user data:', error));

            function updateTeamMembers() {
                const sportType = document.getElementById("sport_type").value;
                const membersContainer = document.getElementById("team_members_container");
                membersContainer.innerHTML = '<label>Игроки команды:</label>';

                let memberCount;
                if (sportType === "1") { // Баскетбол
                    memberCount = 3;
                } else if (sportType === "2") { // Футбол
                    memberCount = 5;
                } else if (sportType === "3") { // Волейбол
                    memberCount = 6;
                } else {
                    memberCount = 4;
                }

                for (let i = 1; i <= memberCount; i++) {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.name = "team_members[]";
                    input.placeholder = `Игрок команды ${i}`;
                    input.required = true;
                    membersContainer.appendChild(input);
                    membersContainer.appendChild(document.createElement("br"));
                }

                const addMemberButton = document.createElement("button");
                addMemberButton.type = "button";
                addMemberButton.textContent = "Добавить еще одного участника";
                addMemberButton.onclick = function() {
                    const newInput = document.createElement("input");
                    newInput.type = "text";
                    newInput.name = "team_members[]";
                    newInput.placeholder = `Игрок команды ${memberCount + 1}`;
                    newInput.required = true;
                    membersContainer.appendChild(newInput);
                    membersContainer.appendChild(document.createElement("br"));
                    memberCount++;
                };
                membersContainer.appendChild(addMemberButton);
            }

            document.getElementById("sport_type").addEventListener('change', updateTeamMembers);

            document.getElementById('addTeamRequestForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = {
                    team_name: document.getElementById('team_name').value,
                    event_id: document.getElementById('event_id').value,
                    sport_type: document.getElementById('sport_type').value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    team_members: Array.from(document.querySelectorAll('input[name="team_members[]"]')).map(input => input.value),
                    reserve_member: document.getElementById('reserve_member').value
                };

                fetch('/api/add_team_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Заявка успешно отправлена!');
                    fetchRequests();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при отправке заявки.');
                });
            });

            function fetchRequests() {
                fetch('/api/get_requests')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Received requests data:', data);
                        const requestsList = document.getElementById('requestsList');
                        requestsList.innerHTML = '';

                        if (!data.requests || data.requests.length === 0) {
                            console.log('No requests found');
                            requestsList.innerHTML = '<p>Нет доступных заявок</p>';
                            return;
                        }

                        // Сортировка заявок: сначала подтвержденные, затем ожидающие, затем отклоненные
                        data.requests.sort((a, b) => {
                            const statusOrder = { 'approved': 1, 'pending': 2, 'rejected': 3 };
                            return statusOrder[a.status] - statusOrder[b.status];
                        });

                        data.requests.forEach((request, index) => {
                            const requestElement = document.createElement('div');
                            requestElement.className = 'request-item';
                            const statusClass = `status-${request.status.toLowerCase()}`;
                            requestElement.innerHTML = `
                                <h3>Заявка ${index + 1}</h3>
                                <p><strong>Название команды:</strong> ${request.team_name || 'Не указано'}</p>
                                <p><strong>Мероприятие:</strong> ${request.event_name || 'Не указано'}</p>
                                <p><strong>Вид спорта:</strong> ${request.sport_type_name || 'Не указан'}</p>
                                <p><strong>Статус:</strong> <span class="${statusClass}">${getStatusText(request.status)}</span></p>
                                <button onclick="editRequest(${request.id}, '${request.team_members ? request.team_members.map(member => `${member.surname} ${member.name} ${member.patronymic}`).join(', ') : ''}')">Редактировать</button>
                            `;
                            requestsList.appendChild(requestElement);
                        });
                    })
                    .catch(error => console.error('Ошибка при получении заявок:', error));
            }

            function getStatusText(status) {
                const statusMap = {
                    'pending': 'В ожидании',
                    'approved': 'Подтверждено',
                    'rejected': 'Отклонено'
                };
                return statusMap[status.toLowerCase()] || status;
            }

            function editRequest(requestId, teamMembers) {
                const modal = document.getElementById("editModal");
                const editTeamMembersContainer = document.getElementById("edit_team_members_container");
                editTeamMembersContainer.innerHTML = '<label>Игроки команды:</label>';

                const members = teamMembers.split(', ');
                members.forEach((member, index) => {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.name = "edit_team_members[]";
                    input.value = member;
                    input.placeholder = `Игрок команды ${index + 1}`;
                    input.required = true;
                    editTeamMembersContainer.appendChild(input);
                    editTeamMembersContainer.appendChild(document.createElement("br"));
                });

                modal.style.display = "block";

                document.getElementById("editTeamMembersForm").addEventListener('submit', function(event) {
                    event.preventDefault();

                    const updatedTeamMembers = Array.from(document.querySelectorAll('input[name="edit_team_members[]"]')).map(input => input.value);

                    fetch('/api/update_team_members', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            request_id: requestId,
                            team_members: updatedTeamMembers
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert('Изменения успешно сохранены!');
                        modal.style.display = "none";
                        fetchRequests();
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Произошла ошибка при сохранении изменений.');
                    });
                });
            }

            const closeModals = document.querySelectorAll(".close");
            closeModals.forEach(closeModal => {
                closeModal.onclick = function() {
                    this.closest('.modal').style.display = "none";
                }
            });

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = "none";
                }
            };

            fetchRequests();

            fetch('/api/get_events')
                .then(response => response.json())
                .then(data => {
                    const eventSelect = document.getElementById('event_id');
                    eventSelect.innerHTML = '<option value="">Выберите мероприятие</option>';
                    data.events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event.id;
                        option.textContent = event.name;
                        eventSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Ошибка при получении мероприятий:', error));

            fetch('/api/get_sport_types')
                .then(response => response.json())
                .then(data => {
                    const sportSelect = document.getElementById('sport_type');
                    sportSelect.innerHTML = '<option value="">Выберите вид спорта</option>';
                    data.sport_types.forEach(sport => {
                        const option = document.createElement('option');
                        option.value = sport.id;
                        option.textContent = sport.name;
                        sportSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Ошибка при получении видов спорта:', error));
        });
    </script>
</body>
</html>
