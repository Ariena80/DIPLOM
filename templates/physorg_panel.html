<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flexbox.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='style/icon.ico') }}" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .profile-form-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-section {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-container {
            flex: 2;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .requests-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        .request-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .request-item h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .request-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='style/logotip.png') }}" alt="Логотип" height="100%" width="4%">
        <nav class="navigation">
            <a href="{{ url_for('home') }}" class="news" data-text="Новости"></a>
            <a href="{{ url_for('team') }}" class="team" data-text="Команды"></a>
            <a href="{{ url_for('media') }}" class="media" data-text="Медиа"></a>
            <a href="{{ url_for('measure') }}" class="iconMeasure" data-text="Мероприятия"></a>
            <a href="{{ url_for('contact') }}" class="contact" data-text="О нас"></a>
            <a href="{{ url_for('login') }}" class="account-link" data-text="Профиль"></a>
        </nav>
    </header>
    <div class="main-container">
        <div class="profile-form-container">
            <div class="profile-section">
                <h2>Мой профиль</h2>
                <div class="profile-picture">
                    <img src="{{ url_for('static', filename='style/icon-placeholder.png') }}" alt="Профиль" id="previewImage">
                    <div class="profile-picture-actions">
                        <button onclick="document.getElementById('profilePictureInput').click()">Загрузить фото</button>
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-info-row">
                        <div class="profile-info-item">
                            <label>Фамилия:</label>
                            <p id="surname"></p>
                        </div>
                        <div class="profile-info-item">
                            <label>Имя:</label>
                            <p id="first_name"></p>
                        </div>
                        <div class="profile-info-item">
                            <label>Отчество:</label>
                            <p id="middle_name"></p>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-item">
                            <label>Должность:</label>
                            <p id="position"></p>
                        </div>
                    </div>
                    <button id="logoutButton" class="logoutButton">Выйти</button>
                </div>
            </div>

            <div class="form-container">
                <h2>Добавление команды</h2>
                <form id="addTeamRequestForm">
                    <div class="form-group">
                        <label for="team_name">Название команды:</label>
                        <input type="text" id="team_name" name="team_name" required>
                    </div>
                    <div class="form-group">
                        <label for="sport_type">Вид спорта:</label>
                        <select id="sport_type" name="sport_type" required>
                            <option value="">Выберите вид спорта</option>
                            <option value="1">Теннис</option>
                            <option value="2">Плавание</option>
                            <option value="3">Шашки</option>
                            <option value="4">Шахматы</option>
                            <option value="5">Легкая атлетика</option>
                            <option value="6">Баскетбол</option>
                            <option value="7">Футбол</option>
                            <option value="8">Волейбол</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Пол:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="1" required>
                            <label for="male">Мужской</label>
                            <input type="radio" id="female" name="gender" value="2" required>
                            <label for="female">Женский</label>
                        </div>
                    </div>
                    <div class="form-group" id="team_members_container">
                        <!-- Поля для игроков будут добавлены динамически -->
                    </div>
                    <div class="form-group">
                        <label for="reserve_member">Запасной игрок:</label>
                        <input type="text" id="reserve_member" name="reserve_member" placeholder="Запасной игрок">
                    </div>
                    <div class="form-group">
                        <button type="submit">Отправить заявку</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="requests-container">
            <h2>Список заявок</h2>
            <div id="requestsList">
                <!-- Заявки будут загружены динамически -->
            </div>
        </div>
    </div>

    <footer>
        <p>© Все права защищены Arieshka, 2025.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('surname').textContent = data.surname;
                    document.getElementById('first_name').textContent = data.name;
                    document.getElementById('middle_name').textContent = data.patronymic;

                    const roleId = data.role;
                    let position = '';
                    if (roleId === 1) {
                        position = 'Администратор';
                    } else if (roleId === 2) {
                        position = 'Физорг';
                    }
                    document.getElementById('position').textContent = position;
                })
                .catch(error => console.error('Error fetching user data:', error));

            function updateTeamMembers() {
                const sportType = document.getElementById("sport_type").value;
                const membersContainer = document.getElementById("team_members_container");
                membersContainer.innerHTML = '<label>Игроки команды:</label><br>';

                let memberCount;
                if (["1", "2", "3", "4", "5"].includes(sportType)) {
                    memberCount = 4;
                } else if (sportType === "6") {
                    memberCount = 3;
                } else if (sportType === "7") {
                    memberCount = 5;
                } else if (sportType === "8") {
                    memberCount = 6;
                } else {
                    memberCount = 1;
                }

                for (let i = 1; i <= memberCount; i++) {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.name = "team_members[]";
                    input.placeholder = `Игрок команды ${i}`;
                    input.required = true;
                    membersContainer.appendChild(input);
                    membersContainer.appendChild(document.createElement("br"));
                }
            }

            document.getElementById("sport_type").addEventListener('change', updateTeamMembers);

            document.getElementById('addTeamRequestForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = {
                    team_name: document.getElementById('team_name').value,
                    sport_type: document.getElementById('sport_type').value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    team_members: Array.from(document.querySelectorAll('input[name="team_members[]"]')).map(input => input.value),
                    reserve_member: document.getElementById('reserve_member').value
                };

                fetch('/api/add_team_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Заявка успешно отправлена!');
                    fetchRequests(); // Обновляем список заявок после отправки
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при отправке заявки.');
                });
            });

            function fetchRequests() {
                fetch('/api/get_requests')
                    .then(response => response.json())
                    .then(data => {
                        const requestsList = document.getElementById('requestsList');
                        requestsList.innerHTML = '';
                        data.requests.forEach(request => {
                            const requestElement = document.createElement('div');
                            requestElement.className = 'request-item';
                            requestElement.innerHTML = `
                                <h3>${request.team_name}</h3>
                                <p>Вид спорта: ${request.sport_type}</p>
                                <p>Пол: ${request.gender}</p>
                                <p>Статус: ${request.status}</p>
                                <button onclick="editRequest(${request.id})">Редактировать</button>
                            `;
                            requestsList.appendChild(requestElement);
                        });
                    })
                    .catch(error => console.error('Ошибка при получении заявок:', error));
            }

            function editRequest(requestId) {
                alert(`Редактирование заявки с ID: ${requestId}`);
                // Здесь будет логика редактирования заявки
            }

            // Загружаем заявки при открытии страницы
            fetchRequests();
        });
    </script>
</body>
</html>
